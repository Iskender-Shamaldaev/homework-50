<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone/babel.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="root"></div>

<script type="text/babel">
    const Movie = props => {
        return (
            <div className="film">
                <img className="pic" alt="pic" src={props.url} />
                <h1>{props.name}</h1>
                <p>Year of issue: {props.year}</p>
            </div>
        );
    };

    const films = (
        <React.Fragment>
            <div className="wrap">
                <Movie  url='https://www.themoviedb.org/t/p/original/gjolEycpddEirN0Tui92Zglprhb.jpg' name="The Billionaire" year={2011} />
                <Movie url='https://images.prom.ua/1650115941_w640_h640_poster-plakat-igra.jpg' name="Game of Thrones" year={2001} />
                <Movie url='https://www.themoviedb.org/t/p/original/bGZn5RVzMMXju4ev7xbl1aLdXqq.jpg' name="Peaky Blinders" year={2013} />
            </div>

        </React.Fragment>
    );

    const root = document.getElementById('root');
    ReactDOM.createRoot(root).render(films);

    document.body.style.backgroundImage = 'url("./images/1.jpeg")';
</script>
</body>
</html>
