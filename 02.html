<div id="root"></div>

<script type="text/babel">
    const Header = props => {
        return (
            <header className="header">
                <div className="container">
                    <div className="header-top header__header-top">
                        <nav className="main-nav header__main-nav">
                            <ul className="main-nav__list header__list">
                                <li className="main-nav__item header__item">
                                    <a className="main-nav__link header__link" href="#">{props.recipes}</a>
                                </li>
                                <li className="main-nav__item header__item">
                                    <a className="main-nav__link header__link" href="#">{props.delivery}</a>
                                </li>
                                <li className="main-nav__item header__item">
                                    <a className="main-nav__link header__link" href="#">{props.calculator}</a>
                                </li>
                                <li className="main-nav__item header__item">
                                    <a className="main-nav__link header__link" href="#">{props.reviews}</a>
                                </li>
                                <li className="main-nav__item header__item">
                                    <a className="main-nav__link header__link" href="#">{props.contacts}</a>
                                </li>
                            </ul>
                        </nav>
                        <button className="btn header__btn" type="button">{props.btn}</button>
                    </div>
                </div>
                <div className="header-bottom header__header-bottom">
                    <div className="container header-bottom-inner header__header-bottom-inner">
                        <a className="logo header__logo" href="#">
                            <img className="logo header__logo" src={props.src} alt="logo" />
                        </a>
                        <div className="delivery header__delivery">
                            <div>
                                <span className="text-1 header__text-1">{props.free}</span>
                            </div>
                            <div>
                                <span className="text-2 header__text-2">{props.save}</span>
                            </div>
                        </div>
                        <div>
                            <span className="number header__number">{props.number}</span>
                            <button className="btn-1 header__btn-1" type="button">{props.call}</button>
                        </div>
                    </div>
                </div>
            </header>
        );
    };

    const cheese = (
        <React.Fragment>
            <div>
                <Header  recipes="Рецепты"
                         delivery="Доставка и оплата"
                         calculator="Калькулятор cыродела"
                         reviews="Отзывы"
                         contacts="Контакты"
                         btn="Войти в аккаунт"
                         src="images/logo.svg"
                         free="Бесплатная доставка"
                         save="Защита покупателей"
                         number='+8 916 460-19-60'
                         call="Заказать звонок"
                />

            </div>

        </React.Fragment>
    );

    const root = document.getElementById('root');
    ReactDOM.createRoot(root).render(cheese);

</script>
